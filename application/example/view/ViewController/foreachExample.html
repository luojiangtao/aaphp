<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch</title>
</head>
<body>
    <h2>I am __ROOT__/application/example/view/ViewExample/foreachExample.html</h2>
    <table border="1">
    <foreach name='user' item='v'>
        <tr>
            <th>名字</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>{$v['name']}</td>
            <td>{$v['age']}</td>
        </tr>
    </foreach>
    </table>
</body>
</html>
